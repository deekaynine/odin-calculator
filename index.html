<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Caclculator</title>
</head>
<body>
    <main class="page-container">
        <div class="calculator">
            <div class="calc-display">
                
            </div>
            <div class="calc-buttons">
                <div class="calc-row">
                    <button class="calc-button clear-button">AC</button>
                    <button class="calc-button">%</button>
                    <button class="calc-button ">+/-</button>
                    <button class="calc-button operator-button" value="/">/</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button number-button val" value="7">7</button>
                    <button class="calc-button number-button" value="8">8</button>
                    <button class="calc-button number-button" value="9">9</button>
                    <button class="calc-button operator-button" value="*">*</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button number-button" value="4">4</button>
                    <button class="calc-button number-button" value="5">5</button>
                    <button class="calc-button number-button" value="6">6</button>
                    <button class="calc-button operator-button" value="-">-</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button number-button" value="1">1</button>
                    <button class="calc-button number-button" value="2">2</button>
                    <button class="calc-button number-button" value="3">3</button>
                    <button class="calc-button operator-button" value="+">+</button>
                </div>
                <div class="calc-row">
                    <button class="calc-button number-button" value="0">0</button>
                    <button class="calc-button number-button" value=".">.</button>
                    <button class="calc-button calculate-button" value="=">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
